<html lang="en">
	<head>
		<meta charset="utf-8">
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<!--  -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  width=device-width, height=device-height,target-densitydpi=device-dpi" />

		<link rel="stylesheet" href="themes/itforum.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="lib/jquery.mobile.custom/jquery.mobile.custom.structure.min.css" />

		<link rel="stylesheet" type="text/css" href="css/home.css" />
		<link rel="stylesheet" type="text/css" href="css/menu.css" />
		<link rel="stylesheet"  href="lib/jQuery-Mobile-Icon-Pack-dist/jqm-icon-pack-fa.css" />
		
		<title>It-forum</title>

		<!-- Libraries -->
		<script type="text/javascript" src="cordova.js"></script>
		<script type='text/javascript' src="lib/fastclick.js"></script>
		<script type="text/javascript" src="lib/jaydata-1.3.6/jaydata.js"></script>
		<script type="text/javascript" src="lib/cryptoJS-3.1.2/sha1.js"></script>
		<script type="text/javascript" src="lib/jquery-1.11.0/jquery-1.11.0.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

		<!-- Custom JavaScript -->
		<script src="js/util.js"></script>
		<script type="text/javascript" src="js/remoteDatabase.js"></script>
		<script type="text/javascript" src="js/localDatabase.js"></script>
		<script type="text/javascript" src="js/serviceOnMobile.js"></script>

		<script type="text/javascript" src="lib/jquery.mobile.custom/jquery.mobile.custom.js"></script>
	</head>

	<body class="container" >
		<div data-role="page" id="pageMenu"  data-title="Page 1">
			<div data-role="header" data-position="fixed">
				<img id="logo" src="img/it_forum_top.png" alt="logo" />
			</div>

			<div id="content" data-role="content">

				<div class="ui-grid-a">
					<div id="logind" class="ui-block-a">
						<a href="#pageLogin"><img src="img/lock_icon.svg"></img></a>
						<div class="imgCaption">
							Log ind
						</div>
					</div>
					<div id="profil" class="ui-block-a">
						<a href='#pageUser'><img src="img/person_icon.svg"></img></a>
						<div class='imgCaption'>
							Profil
						</div>
					</div>
					<div class="ui-block-b">
						<a href="#pageEventList"><img src="img/cal_icon.svg"></img></a>
						<div class="imgCaption">
							Arrangementer
						</div>
					</div>

					<div id="blivmedlem" class="ui-block-a">
						<a href="javascript:window.open('http://www.itforum.dk/indmeldelse.asp','_blank','location=no')"><img src="img/become_member_icon_alternative.svg"></img></a>
						<div class="imgCaption">
							Bliv medlem
						</div>
					</div>
					<div id="networking" class="ui-block-a">
						<a id="networkingBtn" class="show-page-loading-msg" href='#pageNetworking'><img src='img/people_icon.svg'></img></a>
						<div class='imgCaption'>
							Netværk
						</div>
					</div>
					<div class="ui-block-b" >
						<a href="javascript:window.open('http://www.itforum.dk/kontakt.asp?forcemobile=true','_blank','location=no')"><img src="img/phone_icon.svg"></img></a>
						<div class="imgCaption">
							Kontakt
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div data-role="page" id="DialogPage">
			<div data-role="header" data-position="fixed" id="DialogPageTitle" data-theme="b"></div>
			<div data-role="content" style="clear:both;">
				<div id="DialogPageMessage"></div>
				<div id="DialogPageButtons"></div>
			</div>
		</div>
		<div data-role="page" id="pageLogin" data-title="Page 2">
			<div data-role="header" data-position="fixed">
				<h1>Login</h1>

				<a href="javascript:pageBackAction();" data-direction="reverse" data-transition="slide" class="ui-btn ui-btn-inline ui-icon-arrow-l ui-btn-icon-left">Tilbage</a>

			</div>

			<div data-role="content">
				<div id="loginform">

					<label for="InputEmail">Email adresse</label>
					<input type="email" class="form-control" id="username" placeholder="yourname@email.com"/>

					<br />

					<label for="InputPassword">Password</label>
					<input type="password" class="form-control" name="password" id="password" placeholder="Password" />
					<label id="loginError"></label>
					<br />
					<label>
						<input type="checkbox" id="autologincheckbox" value="">
						Husk mig </label>
					<br />

					<input type="submit" class="btn btn-default" data-inline="true" accesskey="l" id="loginBtn" name="login" value="Login" />

				</div>
			</div>
		</div>

		<div data-role="page" id="pageUser" data-title="Page User">
			<div data-role="header" data-position="fixed">
				<h1>Profil</h1>

				<a href="javascript:pageBackAction();" data-direction="reverse" data-transition="slide" class="ui-btn ui-btn-inline ui-icon-arrow-l ui-btn-icon-left">Tilbage</a>

			</div>

			<div data-role="content">
				<div id="userAttributes">

				</div>
			</div>
		</div>

		<div data-role="page" id="pageEventList" data-title="Page 4">
			<div data-role="header" data-position="fixed">
				<h1>Arrangementer</h1>

				<a href="javascript:pageBackAction();" data-direction="reverse" data-transition="slide" class="ui-btn ui-btn-inline ui-icon-arrow-l ui-btn-icon-left">Tilbage</a>
			</div>

			<div data-role="content">
				<ul id="eventList" data-role="listview" data-split-icon="star" data-split-theme="a" data-filter="true" data-filter-placeholder="Søg arrangementer" data-inset="true"></ul>
			</div>
		</div>

		<div data-role="page" id="pageDetailEvent" data-title="Page 4">
			<div data-role="header" data-position="fixed">
				<h1>Arrangement</h1>

				<a href="javascript:pageBackAction();" data-direction="reverse" data-transition="slide" class="ui-btn ui-btn-inline ui-icon-arrow-l ui-btn-icon-left">Tilbage</a>
			</div>

			<div data-role="content">
				<div id="eventAttributes">

				</div>
			</div>
		</div>

		<div data-role="page" id="pageParticipantsList" data-title="Page 5">
			<div data-role="header" data-position="fixed">
				<h1>Deltagere</h1>

				<a href="javascript:pageBackAction();" data-role="button" data-direction="reverse" data-transition="slide" class="ui-btn ui-btn-inline ui-icon-arrow-l ui-btn-icon-left">Tilbage</a>
			</div>

			<div data-role="content">
				<ul id="ParticipantsList" data-role="listview" data-split-icon="star" data-split-theme="a" data-filter="true" data-filter-placeholder="Søg deltager" data-inset="true"></ul>

			</div>

		</div>

		<div data-role="page" id="pageParticipantsDetail" data-title="Page 4">
			<div data-role="header" data-position="fixed">
				<h1>Bruger Detaljer</h1>

				<a id="userBack" href="javascript:pageBackAction();" data-direction="reverse" data-transition="slide" class="ui-btn ui-btn-inline ui-icon-arrow-l ui-btn-icon-left">Tilbage</a>
			</div>

			<div data-role="content">
				<div id="userAttributes">

				</div>
				  <div data-role="fieldcontain">
					<label for="favoriteToggle"><H3>Husk som favorit:</H3></label>
					<select data-role="slider" name="favoriteToggle" id="favoriteToggle">
					<option value="on">Fjern</option>
					<option value="off">Tilføj</option>	  
                                        </select>
				  </div>
			</div>
		</div>

		<div data-role="page" id="pageNetworking" data-title="pageNetworking">
			<div data-role="header" data-position="fixed">
				<h1>Netværk</h1>

				<a href="javascript:pageBackAction();" data-direction="reverse" data-transition="slide" class="ui-btn ui-btn-inline ui-icon-arrow-l ui-btn-icon-left">Tilbage</a>
			</div>

			<div data-role="content">
				<ul id="NetworkingParticipantsList" data-role="listview" data-filter="true" data-filter-placeholder="Søg kontakter" data-inset="true"></ul>
			</div>

		</div>

		<div data-role="page" id="pageMessages" data-title="pageMessages">
			<div data-role="header" data-position="fixed">
				<h1>Conversations</h1>

				<a href="javascript:pageBackAction();" data-direction="reverse" data-transition="slide" class="ui-btn ui-btn-inline ui-icon-arrow-l ui-btn-icon-left">Tilbage</a>
			</div>

			<div data-role="content">
				<div id="messagesAttributes"></div>
			</div>
			<div data-role="footer" data-position="fixed">
					
						<textarea id="messageText" required></textarea>
						<input type="submit" onclick="sendNotification()" value="Send" class="search" />
					
			</div>
		</div>

		<script type="text/javascript" src="js/detailpages.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript" src="js/networking.js"></script>

	</body>
</html>
